<!-- Menu toggle -->
<a href="#menu" id="menuLink" class="menu-link">
	<!-- Hamburger icon -->
	<span></span>
</a>
<div id="menu">
	<div class="pure-menu">
	<a href="{{ site.baseurl }}/" title="Inicio" class="img"><img src="{{ site.baseurl }}/img/iso.jpg"></a>

		<a class="pure-menu-heading" href="#">Head</a>

		<ul class="pure-menu-list">
			{% assign pages = site.pages | sort: 'weight' %} 
			{% for p in pages %}
			<li class="pure-menu-item{% if p.url == page.url %} pure-menu-selected{% endif %}">
				<a class="pure-menu-link" href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
